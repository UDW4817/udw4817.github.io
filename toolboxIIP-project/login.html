<!DOCTYPE html>
<html >
<head>
<meta charset="UTF-8">
<title>Sign-Up/Login Form</title>
<link href='https://fonts.googleapis.com/css?family=Titillium+Web:400,300,600' rel='stylesheet' type='text/css'>

<link rel="stylesheet" href="css/normalize.css">
<link rel="stylesheet" href="css/style.css">
  <!--Css style sheet main -->
<link rel="stylesheet" href="project1.css">

                    </head>

                    <body>
                     <div>
                      <nav class="navbar navbar-inverse navbar-fixed-top">
                        <div class="container-fluid">
                          <div class="navbar-header">
                            <a class="navbar-brand" href="index.html">ToolBox-IIP</a>
                          </nav>
                        </div>
                        
                        <div class="form">

                          <ul class="tab-group">
                            <li class="tab active"><a href="#login">Log In</a></li>
                            <li class="tab"><a href="#signup">Sign Up</a></li>
                          </ul>
                          
                          <div class="tab-content">
                           
                            <div id="login">   
                              <h1>Welcome Back!</h1>
                              
                              <form action="" method="post" novalidate>

                                <div class="field-wrap">
                                  <label>
                                    Email Address<span class="req">*</span>
                                  </label>
                                  <input type="email"required autocomplete="off"/>
                                </div>

                                <div class="field-wrap">
                                  <label>
                                    Password<span class="req">*</span>
                                  </label>
                                  <input type="password"required autocomplete="off"/>
                                </div>

                                <p class="forgot"><a href="index.html">Forgot Password?</a></p>


                                <a href="tutorials.html" class="button button-block"/>Log In</a>

                              </form>
                            </div>
                            
                             <div id="signup">   
                              <h1>Sign Up for Free</h1>
                              
                              <form action="/" method="post" novalidate>

                                <div class="top-row">
                                  <div class="field-wrap">
                                    <label>
                                      First Name<span class="req">*</span>
                                    </label>
                                    <input type="text" required autocomplete="off" />
                                  </div>

                                  <div class="field-wrap">
                                    <label>
                                      Last Name<span class="req">*</span>
                                    </label>
                                    <input type="text"required autocomplete="off"/>
                                  </div>
                                </div>

                                <div class="field-wrap">
                                  <label>
                                    Email Address<span class="req">*</span>
                                  </label>
                                  <input type="email"required autocomplete="off"/>
                                </div>

                                <div class="field-wrap">
                                  <label>
                                    Set A Password<span class="req">*</span>
                                  </label>
                                  <input type="password"required autocomplete="off"/>
                                </div>

                                <a href="tutorials.html"  type="submit" class="button button-block"/>Get Started</a>

                              </form>

                            </div>
                            

                          </div><!-- tab-content -->
                          
                        </div> <!-- /form -->
                        <script src='https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.3/jquery.min.js'></script>

                        <script src="js/index.js"></script>

                          // })
                          
                        </script>
   
  </body>
  </html>
